{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% load bootstrap_ui_tags %}

{% block content %}
<br><br><br><br><br><br>

<div align="center">
	
	<form method="post" action="{% url 'login' %}" id="login-form">
	{% csrf_token %}
	{% bootstrap_form form %}
	
	{% buttons %}
	  <button type="submit" class="btn btn-info">
	    {% trans 'Login' %}
	  </button>
    {% endbuttons %}

	</form>
</div>

</div>

{% endblock %}
